<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Movie DB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>Личный кинотеатр</h1>
<div id="movieTableContainer"></div>

<script>
    const personalMovieDB = {
        privat: false, 
        movies: {
            "Фильм Человек-паук": 8,
            "Фильм Железный человек": 10,
            "Фильм Зеленый фонарь": 6
        }
    };

    function displayMovies() {
        if (personalMovieDB.privat) {
            return; 
        }

        const movieTable = document.createElement('table');
        const headerRow = document.createElement('tr');
        const headerTitle = document.createElement('th');
        const headerRating = document.createElement('th');

        headerTitle.textContent = 'Название фильма';
        headerRating.textContent = 'Оценка';

        headerRow.appendChild(headerTitle);
        headerRow.appendChild(headerRating);
        movieTable.appendChild(headerRow);

        for (const [title, rating] of Object.entries(personalMovieDB.movies)) {
            const row = document.createElement('tr');
            const cellTitle = document.createElement('td');
            const cellRating = document.createElement('td');

            cellTitle.textContent = title;
            cellRating.textContent = rating;

            row.appendChild(cellTitle);
            row.appendChild(cellRating);
            movieTable.appendChild(row);
        }

        document.getElementById('movieTableContainer').appendChild(movieTable);
    }

    
    displayMovies();
</script>

</body>
</html>
